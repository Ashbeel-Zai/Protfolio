</head>
<body>
    <!-- Navigation -->

        <div class="logo">

        <button class="menu-toggle" aria-label="Toggle navigation menu">

        <ul class="nav-links">
            <li><a href="./index.html" class="active">HOME</a></li>
            <li><a href="./html/about.html">ABOUT</a></li>
            <li><a href="./html/projects.html">PROJECTS</a></li>
            <li><a href="./html/contact.html" class="contact-btn">CONTACT</a></li>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="glitch" data-text="ETHICAL HACKER & WEB DEVELOPER">ETHICAL HACKER & WEB DEVELOPER</h1>
            <p class="tagline">Securing the Web | Building Modern Applications | Junior Penetration Tester</p>

    <script>
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');

            // Function to check if screen is mobile
            function isMobile() {
                return window.innerWidth <= 768; // Typical mobile breakpoint
            }

            // Toggle menu on mobile
            function toggleMenu() {
                if (isMobile()) {
                    navLinks.classList.toggle('active');
                    hamburger.classList.toggle('active');
                }
            }

            // Add click event to menu toggle
            if (menuToggle) {
                menuToggle.addEventListener('click', toggleMenu);
            }

            // Close menu when clicking on a nav link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    if (isMobile()) {
                        navLinks.classList.remove('active');
                        hamburger.classList.remove('active');
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (!isMobile()) {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                }
            });
        });
    </script>
    <script src="js/script.js"></script>
    <script src="js/transitions.js"></script>
</body>
