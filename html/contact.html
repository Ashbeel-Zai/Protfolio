<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ethical Hacker</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Add any missing styles here if needed */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .particles {
            width: 100%;
            height: 100%;
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span class="cyber-text">Ashbeel</span><span class="pro-text">Zai</span>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="contact.html" class="active contact-btn">CONTACT</a></li>
            <li><a href="achievements.html">ACHIEVEMENTS</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="animation-container">
        <div class="particles" id="particles-js"></div>
        <div class="gradient-overlay"></div>
    </div>

    <div class="contact-container">
        <div class="contact-header" data-aos="fade-down">
            <h1 class="glitch" data-text="Get In Touch">Get In Touch</h1>
            <p class="subtitle">Let's collaborate on something amazing</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-info" data-aos="fade-right">
                <div class="info-item">
                    <div class="icon">üìç</div>
                    <div>
                        <h3>Location</h3>
                        <p>Pakistan</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">üìß</div>
                    <div>
                        <h3>Email</h3>
                        <a href="mailto:ak9499348@gmail.com" class="contact-link">ak9499348@gmail.com</a>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">üì±</div>
                    <div>
                        <h3>Phone</h3>
                        <a href="tel:+923112602897" class="contact-link">+92 311 2602897</a>
                    </div>
                </div>
            </div>

            <form id="contactForm" class="contact-form" data-aos="fade-left">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="name">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="btn-pulse">
                    <span>Send Message</span>
                    <div class="wave"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS.load('particles-js', '../js/particles-config.json', function() {
                    console.log('Particles.js loaded successfully');
                });
            }

            // Mobile menu toggle
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            if (hamburger) {
                hamburger.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    hamburger.classList.toggle('active');
                });
            }
            
            // Close mobile menu when clicking a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
        });
    </script>
    <script src="../js/contact.js"></script>
</body>
</html>
